        <!--End of header-->
        <main>
        <div class="signup-box">
            <h1>Sign-up</h1>
            <div class="signup-left">
                <div class="signup-front">
                    <button id="signup-form-btn"><i class="fa fa-envelope"></i> <span>Sign-up with E-mail</span></button>
                </div>
                <div class="signup-back">
                    <form method="GET">
                        <div class="signup-information">
                            <input type="text" id="signup-name-field" placeholder="Enter your name">
                            <input type="text" id="signup-username-field" placeholder="Username" required>
                            <input type="email" id="signup-email-field" placeholder="Enter your E-mail" required>
                            <input type="password" id="signup-password-field" placeholder="Enter your password" required>
                            <input type="password" id="signup-conpassword-field" placeholder="Re-enter your password" required>
                        </div>
                        <div class="for-right">
                            <label for="signup-dateofbirth-field" style="color: white">Date of Birth</label>
                            <div class="select-container">
                                <select class="select-controls-select-controls-days" id="select-controls-days" required>
                                    <option selected value disabled>Day</option>
                                    <option disabled>-------</option>
                                </select>
                                <span class="select-dividor1"></span>
                                <select class="select-controls-select-controls-months" id="select-controls-months" required>
                                    <option selected value disabled>Month</option>
                                    <option disabled>-------</option>
                                </select>
                                <span class="select-dividor2"></span>
                                <select class="select-controls-select-controls-years" id="select-controls-years" required>
                                    <option selected value disabled>Year</option>
                                    <option disabled>-------</option>
                                </select>
                            </div>
                        </div>
                        <input type="submit" value="Create an account" id="create-account">
                    </form>
                </div>
            </div>
            <div class="signup-separator"></div>
            <span class="OR">OR</span>
            <div class="signup-right">
                <button class="btn-google"><a href="#"><i class="fa fa-google"></i> <span>Sign-up with Google</span></a></button>
                <button class="btn-facebook"><a href="#"><i class="fa fa-facebook-square"></i> <span>Sign-up with Facebook</span></a></button>
                <button class="btn-twitter"><a href="#"><i class="fa fa-twitter"></i> <span>Sign-up with Twitter</span></a></button>
            </div>
            <div class="for-login">Already have an account? <a href="Login.html">Login now!</a></div>
        </div>
        </main>
