            </div>

                <button id="themes-btn" type="button" onclick="themes_others()">Themes <i class="fa fa-caret-down"></i></button>

        <!--End of header-->
        <main>
            <div class="contactus-box">
                <h1>Contact-Us</h1>
                <form method="GET">
                    <div class="name-field">
                        <label for="contactus-name-field">Name</label>
                        <input type="text" id="contactus-name-field" placeholder="Enter your name" required>
                    </div>
                    <div class="email-field">
                        <label for="contactus-email-field">Email</label>
                        <input type="email" id="contactus-email-field" placeholder="Enter your E-mail" required>
                    </div>
                    <div class="phone-field">
                        <label for="contactus-phone-field">Phone</label>
                        <input type="text" id="contactus-phone-field" placeholder="Enter your phone number">
                    </div>
                    <div class="textarea-field">
                        <label for="contactus-textarea-field">Message</label>
                        <textarea id="contactus-textarea-field" placeholder="Enter your message" required></textarea>
                    </div>
                    <input id="contactus-submit" type="submit" value="Send Form">
                </form>
            </div>
        </main>
